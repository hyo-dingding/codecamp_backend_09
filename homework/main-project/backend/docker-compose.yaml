version: '3.7'

services:
  my-backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/myfolder/src
      # - ./*.js:/myfolder/email.js

    ports:
      - 3000:3000
    env_file:
      - ./.env.docker

  my-database:
    platform: linux/x86_64
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: 'mydocker09'
      MYSQL_ROOT_PASSWORD: 'root'

    ports:
      - 3306:3306

  my-redis:
    image: redis:latest
    ports:
      - 6379:6379
